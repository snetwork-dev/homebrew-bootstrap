name: Update formula
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  workflow_dispatch:
    inputs:
      checksum:
        description: "Checksum"
        required: true
        default: ""
      url:
        description: "URL"
        required: true
        default: ""
      version:
        description: "Version"
        required: true
        default: ""

jobs:
  Update-Homebrew-Formula:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Input validation
        run: |
          echo "${{ github.event.inputs.checksum }}" | grep -Pq '^[A-Fa-f0-9]{64}$' || echo "Checksum is invalid!"
          echo "${{ github.event.inputs.url }}" | grep -Pq '^https://github.com/${{ context.repo.owner }}/bootstrap/archive/refs/tags/v(\d+\.)?(\d+\.)?(\d+).tar.gz$' || echo "URL is invalid!"
          echo "${{ github.event.inputs.version }}" | grep -Pq '^v(\d+\.)?(\d+\.)?(\d+)$' || echo "Version is not on the format 'v1', 'v1.0' or 'v1.0.1'!"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Modify formula
        run: |
          sed -i -r "/^([[:space:]]{2}){1,2}url[[:space:]]/s|\"[^\"][^\"]*\"|\"${{ github.event.inputs.url }}\"|" formula/bootstrap_test.rb
          sed -i -r "/^([[:space:]]{2}){1,2}version[[:space:]]/s/\"[^\"][^\"]*\"/\"${{ github.event.inputs.version }}\"/" formula/bootstrap_test.rb
          sed -i -r "/^([[:space:]]{2}){1,2}sha256[[:space:]]/s/\"[^\"][^\"]*\"/\"${{ github.event.inputs.checksum }}\"/" formula/bootstrap_test.rb
          date > generated.txt
          echo "Checksum: ${{ github.event.inputs.checksum }}" >> generated.txt
          echo "URL: ${{ github.event.inputs.url }}" >> generated.txt
          echo "Version: ${{ github.event.inputs.version }}" >> generated.txt
      - name: Commit and push to repository
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "bumped version to ${{ github.event.inputs.version }}"
          git push
      - run: echo "ğŸ This job's status is ${{ job.status }}."
