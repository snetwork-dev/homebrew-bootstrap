name: Update formula
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  workflow_dispatch:
    inputs:
      checksum:
        description: "Checksum"
        required: true
        default: ""
      url:
        description: "URL"
        required: true
        default: ""
      version:
        description: "Version"
        required: true
        default: ""

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          sed -i -r "/^([[:space:]]{2}){1,2}url[[:space:]]/s|\"[^\"][^\"]*\"|\"${{ github.event.inputs.url }}\"|" formula/bootstrap_test.rb
          sed -i -r "/^([[:space:]]{2}){1,2}version[[:space:]]/s/\"[^\"][^\"]*\"/\"${{ github.event.inputs.version }}\"/" formula/bootstrap_test.rb
          sed -i -r "/^([[:space:]]{2}){1,2}sha256[[:space:]]/s/\"[^\"][^\"]*\"/\"${{ github.event.inputs.checksum }}\"/" formula/bootstrap_test.rb
          date > generated.txt
          echo "Checksum: ${{ github.event.inputs.checksum }}" >> generated.txt
          echo "URL: ${{ github.event.inputs.url }}" >> generated.txt
          echo "Version: ${{ github.event.inputs.version }}" >> generated.txt
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "bumped version to ${{ github.event.inputs.version }}"
          git push
      - run: echo "🍏 This job's status is ${{ job.status }}."
